<p-table [value]="contracts" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Type</th>
      <th>Title</th>
      <th>Text</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contract>
    <tr>
      <td>{{contract.id}}</td>
      <td>{{contract.type}}</td>
      <td>{{contract.title}}</td>
      <td>{{contract.text}}</td>
    </tr>
  </ng-template>
</p-table>
